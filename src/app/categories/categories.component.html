<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Categories" | localize }}</h1>
        </div>
        <div  *ngIf="checkManuplation()"  class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="createCategory()">
            <i class="fa fa-plus-square"></i>
            {{ "Create" | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">&emsp;</div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <!-- <button type="button"
                      class="btn bg-blue"
                      (click)="getDataPage(1)">
                      <i class="fas fa-search"></i>
                    </button> -->
                </div>
                <!-- <input type="text"
                    class="form-control"
                    name="keyword"
                     [placeholder]="'SearchWithThreeDot' | localize"
                    [(ngModel)]="keyword"
                    (keyup.enter)="getDataPage(1)" /> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="bg-light">
                <tr>
                  <th>{{ "CategoryName" | localize }}</th>
                  <th *ngIf="checkManuplation()" style="width: 200px">{{ "Actions" | localize }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td>{{ category.categoryName }}</td>
                  <td  *ngIf="checkManuplation()">
                    <button
                      type="button"
                      class="btn btn-sm bg-secondary"
                      (click)="editCategory(category)"
                    >
                      <i class="fas fa-pencil-alt"></i>
                      {{ "Edit" | localize }}
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm bg-danger mx-2"
                      (click)="delete(category)"
                    >
                      <i class="fas fa-trash"></i>
                      {{ "Delete" | localize }}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer table-card-footer bg-light border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <!-- <button class="btn btn-secondary"
                  (click)="refresh()">
                  <i class="fas fa-redo-alt"></i>
                </button> -->
            </div>
            <div class="col-sm-4 col-12 text-center">
              <p class="mb-0 my-2"></p>
            </div>
            <div class="col-sm-4 col-12">
              <div class="float-sm-right m-auto">
                <abp-pagination-controls id="server"> </abp-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
